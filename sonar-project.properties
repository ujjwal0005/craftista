sonar.projectKey=projectsujjwal_proanalysis
sonar.organization=projectsujjwal
sonar.host.url=https://sonarcloud.io

# Source directories
sonar.sources=frontend/app.js,frontend/routes/,frontend/views/,catalogue/,recommendation/,voting/src/main/java/

# Test directories
sonar.tests=frontend/test/,recommendation/tests/,voting/src/test/java/

# Test exclusions
sonar.test.exclusions=catalogue/test_app.py

# Language-specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=catalogue/coverage.xml
sonar.go.coverage.reportPaths=recommendation/coverage.out
sonar.java.binaries=voting/target/classes
sonar.java.test.binaries=voting/target/test-classes

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/*.min.js,frontend/public/**